<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Profile</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron" style="display:flex;">
      <section style="padding: 1em;">
        <p>Name: {{selectedUser.name}}</p>
        <p>Email: {{selectedUser.email}}</p>
        <p>Followers: {{followers}} || Following: {{following}}</p>
        {%if currentUser == selectedUser:%}
        <p><a href="/" class="btn btn-secondary btn-lg">Go Home</a></p>
        {%else:%}
        <p>
          <a href="/" class="btn btn-secondary btn-lg">Go Home</a>
          <form action="/profile?currentUser={{currentUser.key.urlsafe()}}&selectedUser={{selectedUser.key.urlsafe()}}" method="post">
            <input type="submit" name="button" value="Follow" class="btn btn-primary">
          </form>
        </p>
        {%endif%}
      </section>
    </div>
    <div class="jumbotron">
      {%for post in allPosts%}
      <section class="jumbotron" style="border: 1px solid grey;">
        <h4>@{{selectedUser.name}}</h4>
        <figure style="padding: 1em;">
          <figcaption>{{post.caption}}</figcaption>
          <img src="/download?post={{post.key.id()}}" alt="{{post.caption}}" style="width:100%">
          <figcaption>{{post.date}}</figcaption>
        </figure>
      </section>
      {%endfor%}
    </div>
  </div>
</body>

</html>
